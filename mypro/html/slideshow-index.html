<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="main" class="container">
    <!--1.轮播广告图-->
    <div class="carousel" id="mycarousel" data-ride="carousel">
        <!--轮播指示器-->
        <ul class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
            <li data-target="#mycarousel" data-slide-to="3"></li>
        </ul>
        <!--轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#"><img class="w-100" src="../img/index/banner1.jpg"/></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="w-100" src="../img/index/banner2.jpg"/></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="../img/index/banner3.jpg" class="w-100"/></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="../img/index/banner4.jpg" class="w-100"/></a>
            </div>
        </div>
        <!--左右箭头-->
        <a href="#mycarousel" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#mycarousel" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    </div>
</body>
</html>
